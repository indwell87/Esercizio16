    <script>
        
        let Totmici = (10); 
        let Micinfila = (3); 
        let Totfile = Math.floor(Totmici/Micinfila);
        
        let Micimancanti = Micinfila - (Totmici % Micinfila);
        if (Micimancanti === Micinfila) {Micimancanti = 0;}
        
        let Micifuori = Totmici % Micinfila;
        
        console.log("Ci sono " + Totfile + " file di mici. Ne mancano " + Micimancanti + " per una nuova fila, con il resto di " + Micifuori);        
        
    </script>
